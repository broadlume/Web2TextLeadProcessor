# This docker compose is unused for prod deployment (we use AWS Copilot to deploy)
# This is just for testing the production application locally
# Run with `docker compose -f docker-compose.prod.yaml up --build --force-recreate`
name: web2text-prod
services:
  web2text:
    container_name: web2text-service
    build: 
      context: ./
      dockerfile: Dockerfile.prod
    networks:
      - restate-network
    ports:
    # Restate service port
      - "9080:9080"
    restart: always
    depends_on: 
      - restate-server
      - twilio_proxy
      - jaeger
    environment:
      RESTATE_ADMIN_URL: "http://web2text-restate-server:9070"
  restate-server:
    image: "docker.io/restatedev/restate:latest"
    container_name: web2text-restate-server
    networks:
      - restate-network
    extra_hosts:
      - host.docker.internal:host-gateway
    ports:
    - "5122:5122"
    - "5123:5123"
    - "8080:8080"
    - "9070:9070"
    - "9071:9071"
    environment:
      RESTATE_TRACING_ENDPOINT: http://web2text-jaeger:4317
    restart: always
  twilio_proxy:
    container_name: web2text-twilio-proxy
    build: 
      context: ./twilio_proxy/
      dockerfile: Dockerfile
    networks:
      - restate-network
    ports:
    # Proxy service port
      - "3000:3000"
    restart: always
  jaeger:
    container_name: web2text-jaeger
    image: jaegertracing/all-in-one:1.46
    networks:
      - restate-network
    ports:
      - "4317:4317"
      - "16686:16686"
    environment:
      COLLECTOR_OTLP_ENABLED: true
    restart: always
networks:
  restate-network: